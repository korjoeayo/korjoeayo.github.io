<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            max-width: 100%;
            height: 90vh;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        /* 각 5줄마다 두꺼운 선 */
        tr:nth-child(5n) td {
            border-bottom: 3px solid black;
        }
        tr:nth-child(5n+1) td {
            border-top: 3px solid black;
        }
        td:nth-child(2), td:nth-child(3) {
            width: 40%; /* 데이터 입력 칸 넓게 설정 */
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 18px;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <!-- 첫 번째 줄 -->
        <tr>
            <td>891</td>
            <td><input type="text" placeholder="Enter data"></td>
            <td><input type="text" placeholder="Enter data"></td>
        </tr>

        </tr>
        <tr>

            <td><input type="text" placeholder="Enter data"></td>
            <td><input type="text" placeholder="Enter data"></td>
        </tr>
        <!-- 두 번째 줄 (5번째 줄 이후 두꺼운 선 포함) -->

            <td>892</td>
