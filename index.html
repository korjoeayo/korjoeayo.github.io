<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		html, body {
			height: 100vh; /* 화면 높이를 100vh로 변경 */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		table {
			height: 100%; /* 테이블 높이를 100%로 설정 */
		}
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        /* 각 5줄마다 두꺼운 선 */
        tr:nth-child(5n) td {
            border-bottom: 3px solid black;
        }
        tr:nth-child(5n+1) td {
            border-top: 3px solid black;
        }
        td:nth-child(2), td:nth-child(3) {
            width: 40%; /* 데이터 입력 칸 넓게 설정 */
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 18px;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <!-- 첫 번째 줄 -->
        <tr>
            <td>891</td>
            <td><input type="number" id="row1_col2" oninput="calculate()"></td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>5X</td>
            <td colspan="2"><input type="number" id="row2_col2"></td>
        </tr>
        <tr>
            <td>1X</td>
            <td colspan="2"><input type="number" id="row3_col2"></td>
        </tr>
        <tr>
            <td>+</td>
            <td><input type="number" id="row4_col2" oninput="calculate()"></td>
            <td><input type="text" id="row4_col3" readonly></td>
        </tr>
        <tr>
            <td>-</td>
            <td><input type="number" id="row5_col2" oninput="calculate()"></td>
            <td><input type="text" id="row5_col3" readonly></td>
        </tr>
        <!-- 두 번째 줄 (계속 진행) -->
        <tr>
            <td>892</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>5X</td>
            <td colspan="2"><input type="number"></td>
        </tr>
        <tr>
            <td>1X</td>
            <td colspan="2"><input type="number"></td>
        </tr>
        <tr>
            <td>+</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>-</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
        <!-- 세 번째 줄 (계속 진행) -->
        <tr>
            <td>893</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>5X</td>
            <td colspan="2"><input type="number"></td>
        </tr>
        <tr>
            <td>1X</td>
            <td colspan="2"><input type="number"></td>
        </tr>
        <tr>
            <td>+</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>-</td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
        </tr>
    </tbody>
</table>

<script>
function calculate() {
    // 첫 번째 줄 2번째 칸, 네 번째 줄 2번째 칸, 다섯 번째 줄 2번째 칸 값 가져오기
    const row1Col2 = parseFloat(document.getElementById('row1_col2').value) || 0;
    const row4Col2 = parseFloat(document.getElementById('row4_col2').value) || 0;
    const row5Col2 = parseFloat(document.getElementById('row5_col2').value) || 0;

    // 첫 번째 줄 + 네 번째 줄 - 다섯 번째 줄 계산
    const result5Col3 = row1Col2 + row4Col2 - row5Col2;
    document.getElementById('row5_col3').value = result5Col3;

    // 네 번째 줄 - 다섯 번째 줄 계산
    const result4Col3 = row4Col2 - row5Col2;
    document.getElementById('row4_col3').value = result4Col3;
}
</script>

</body>
</html>
